	<script>
		function isUnique(arr) {
			const freq={};
			for(let i=0;i<arr.length;i++){
				if(i in freq){
					freq[i]+=1;
				}
				else{
					freq[i]=1;
				}
				if(Object.key(freq).length>1){
					return false;
				}
				else{
					return true;
				}
			}
			
		}
		function secondHighest(arr) {
			//Write your code here
			if(arr.length>1 && isUnique(arr)){
				arr.sort((a,b)=>a-b);
				return arr[arr.length-2]
			}
			else{
				return -Infinity;
			}
			
		}
